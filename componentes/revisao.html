<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <contador></contador>
        <contador></contador>
        <contador></contador>
    </div>
    
    <script>
        // Registro Global
        Vue.component('contador', {
            template: `
                <div>
                    <span>
                    {{ contador }}
                    </span>
                    <button @click="contador++">+</button>
                    <button @click="contador--">-</button>
                </div>
            `,
            data: function() {
                return {
                    contador: 0,
                }
            },
        })

        new Vue({
            el: '#app',
        })
    </script>
</body>
</html>
