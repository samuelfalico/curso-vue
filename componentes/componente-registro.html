<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue"></script>
    <title>Document</title>
</head>
<body>
    <div id="app1">
        <contador1></contador1>
        <contador1></contador1>
        <contador1></contador1>
    </div>
    <hr>
    <div id="app2">
        <contador2></contador2>
        <contador2></contador2>
        <contador2></contador2>
    </div>
    
    <script>
        const contador = {
            template: `
                <div>
                    <span>
                    {{ contador }}
                    </span>
                    <button @click="contador++">+</button>
                    <button @click="contador--">-</button>
                </div>
            `,
            data: function() {
                return {
                    contador: 0,
                }
            },
        }

        new Vue({
            el: '#app1',
            // Registro local
            components: {
                contador1: contador,
            }
        })

        new Vue({
            el: '#app2',
            // Registro local
            components: {
                contador2: contador,
            }
        })
    </script>
</body>
</html>
