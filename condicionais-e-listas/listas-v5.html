<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(cor, i) in cores">{{ i + 1 }}) {{ cor }}</li>
        </ul>
        <button @click="cores.push('branco')">Adicionar</button>
        <hr>
        <template v-for="(cor, i) in cores">
            <h1>{{ cor }}</h1>
            <p>{{ i }}</p>
        </template>
        <hr>
        <ul>
            <li v-for="pessoa in pessoas"><!--{{ pessoa.nome }}-->
                <div v-for="(valor, chave, i) in pessoa" :key="i">
                    {{ chave }} = {{ valor }} ({{ i + 1 }})
                </div>
            </li>
        </ul>
        <hr>
        <div v-for="(n, i) in 10" :key="i">{{ n }}</div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                cores: ['vermelho', 'verde', 'amarelo', 'azul'],
                pessoas: [
                    { nome: 'Ana', idade: 26, peso: 59 },
                    { nome: 'Guilherme', idade: 22, peso: 89 }
                ]
            }
        })
    </script>
    <style>
        ul {
            list-style: none;
        }
        
        h1, p {
            display: inline;
        }
    </style>
</body>
</html>
